<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>핑크색이 넘치는 웹사이트</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            background: linear-gradient(135deg, #ff99cc, #ff66b2, #ff3399);
            color: white;
            text-align: center;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        h1 {
            font-size: 4rem;
            margin-bottom: 30px;
            font-weight: bold;
            text-transform: uppercase;
            background: linear-gradient(45deg, #ff3399, #ff66b2);
            -webkit-background-clip: text;
            color: transparent;
        }

        p {
            font-size: 1.5rem;
            margin-bottom: 40px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        .button {
            padding: 20px 40px;
            font-size: 1.5rem;
            background-color: #ff4d94;
            border: none;
            border-radius: 50px;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.3s ease;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.3);
        }

        .button:hover {
            background-color: #ff3385;
            transform: scale(1.1);
        }

        .footer {
            margin-top: 50px;
            font-size: 1.2rem;
            color: white;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.3);
        }

        .footer a {
            color: #ff66b2;
            text-decoration: none;
            font-weight: bold;
        }

        .footer a:hover {
            color: #ff99cc;
        }

        .decorative-shapes {
            position: absolute;
            top: 20%;
            left: 10%;
            right: 10%;
            bottom: 20%;
            z-index: -1;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            box-shadow: 0 0 40px rgba(255, 0, 128, 0.5), 0 0 20px rgba(255, 105, 180, 0.5);
        }
    </style>
</head>
<body>
    <div class="decorative-shapes"></div>
    <h1>핑크로 물든 웹사이트</h1>
    <p>이 페이지는 핑크색을 사랑하는 사람들을 위한 화려한 공간입니다.</p>
    <a href="https://www.example.com" class="button">더 알아보기</a>

    <div class="footer">
        <p>문의사항은 <a href="mailto:example@example.com">여기</a>로 연락해주세요!</p>
    </div>
</body>
</html>
